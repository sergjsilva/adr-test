<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADR Test - Preparatorio CAP - Galicia 2024</title>
    <!--Icon-->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
    />

    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <!-- Inicial Homepage section-->
      <section class="home text-white">
        <div class="container">
          <div class="card-transparent text-center">
            <div
              class="card-title text-uppercase fs-1 fw-bold bg-light text-dark p-2 mb-3"
              style="border-radius: 10px"
            >
              Test ADR Basico
            </div>
            <div class="card-body">
              <div class="d-grid col-8 mx-auto">
                <button
                  class="start-btn btn btn-light btn-lg text-dark mb-3 fw-bold"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                >
                  Iniciar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="card-container" style="display: none; width: 90%">
        <div class="card border-primary">
          <div class="card-header bg-primary text-white">
            <div class="question-header fw-bold">
              <span class="question-track">Pregunta 1 de 5 </span>
              <span class="user-score">Acertos: 0/5</span>
            </div>
          </div>
          <div class="card-tile question-text p-2 fw-bold fs-4">
            <!-- Question text here-->>
          </div>
          <div class="card-body quiz-options">
            <!-- Options Here-->
          </div>
          <div class="card-footer">
            <div class="quiz-footer">
              <button class="next-btn btn btn-primary text-white">
                Pr√≥xima
              </button>
              <button class="result-btn btn btn-secondary text-white">
                Resultado
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="result-box" style="display: none">
        <div class="card">
          <div
            class="card-header bg-primary text-center fw-bold text-white display-3"
          >
            Resultado
          </div>
          <h5 class="card-title p-2 text-center result-message fw-bold"></h5>
          <h6
            class="card-subtitle mb-2 p-2 text-body-secondary text-center comment-message"
          ></h6>
          <div class="card-body text-center">
            <div class="progress-circle" style="--percent: 0">
              <svg width="180" height="180">
                <circle class="background" cx="50%" cy="50%" r="70"></circle>
                <circle class="circle" cx="50%" cy="50%" r="70"></circle>
              </svg>
              <div class="percentage">0%</div>
            </div>
            <div class="container-final-message mt-3">
              <span class="score-text fw-bold"
                >Has acertado 2 de 5 preguntas</span
              >
            </div>
          </div>
          <div class="card-footer d-flex justify-content-center">
            <div class="buttons">
              <button
                class="go-home btn btn-primary"
                onclick="location.reload()"
              >
                Volver a Inicio
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Modal Box -->
    <div class="modal fade" id="myModal" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary bg-opacity-75 text-light">
            <h1 class="modal-title fs-5 fw-bolder" id="myModalLabel">
              ADR - PANELES Y ETIQUETAS
            </h1>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <!-- Input Group-->
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioBtn"
                  id="option1"
                  value="5"
                  checked
                />
                <label class="form-check-label mb-2" for="option1">
                  5 preguntas
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioBtn"
                  value="10"
                  id="option2"
                />
                <label class="form-check-label mb-2" for="option2">
                  10 preguntas
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="modal-buttons">
              <button
                class="btn btn-secondary custom-button-size"
                data-bs-dismiss="modal"
                name="exit"
              >
                Salir
              </button>
              <button
                class="btn btn-primary custom-button-size"
                data-bs-dismiss="modal"
                name="continue"
              >
                Continuar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Bootstrap Javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
